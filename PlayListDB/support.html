<form method="POST" action="../_vti_bin/shtml.exe/PlayListDB/support.html" name="support" webbot-action="--WEBBOT-SELF--">

  <p>&nbsp;</p>
  <div align="center">
    <center>
    <table border="0" bgcolor="#C0C0C0" bordercolor="#999999" cellspacing="1" bordercolorlight="#C0C0C0" bordercolordark="#666666" cellpadding="3" style="border-style: outset; border-color: #C0C0C0" width="446">
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" width="427" valign="top" colspan="4">
          <p align="center"><font color="#4D5C6F"><span style="text-transform: uppercase; letter-spacing: 1pt">Support
          REQUEST Form</span></font></td>
      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" valign="top" width="66">&nbsp;</td>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" colspan="3" width="358"><font color="#000080">CONTACT

      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" valign="top" width="66"><font color="#000080">Name:&nbsp;</font></td>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" colspan="3" width="358"><input type="text" size="46" maxlength="256" name="UserEmail">
        </td>
      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" valign="top" width="66"><font color="#000080">Method&nbsp;</font></td>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" colspan="3" width="358"><select size="1" name="contact_method">
            <option selected>Email</option>
            <option>Phone</option>
            <option>Other</option>
          </select><input type="text" size="35" maxlength="256" name="contact_info">
        </td>
      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" valign="top" width="66">&nbsp;</td>

      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" valign="top" width="66">&nbsp;</td>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" colspan="3" width="358"><font color="#000080">REQUEST</font></td>
      </tr>
      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" width="66" valign="top"><font color="#000080">Type:&nbsp;</font></td>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" width="179"><select size="1" name="type">

            <option>High</option>
            <option>Medium</option>
            <option selected>Low</option>

      <tr>
        <td bordercolor="#999999" bordercolorlight="#C0C0C0" bordercolordark="#666666" align="justify" width="66" valign="top">&nbsp;</td>
